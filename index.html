<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./ping-pong.png"/>
    <title>Ping Pong</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="d-flex flex-row bg-gray">
        <canvas id="gameCanvas"width="800"height="600"></canvas>
        <div class="sidebar d-flex flex-column ms-5">
            <h1 class="text-center ms-5 my-5 text-light lucky">PING PONG</h1>
            <button onclick="computer()" type="button"id="single"class=" ms-5 my-3 btn btn-lg btn-outline-primary py-3">1 player</button>
            <button onclick="multiPlayer()" type="button"id="multi" class="ms-5 my-3 btn btn-lg btn-outline-primary py-3">2 players</button>
            <h3 class="mt-3 text-light poppins">For 1st player:<br>Use mouse to move</h3>
            <h3 class="mt-3 text-light poppins">For 2nd player:<br><kbd class="bg-danger">&#8595;</kbd><kbd class="mx-2 bg-danger">&#8593;</kbd>to control the paddle</h3>
            <h5 class="mt-5 ms-5 text-center text-light fw-bold anton">Score 3 points to win</h5>
        </div>
    </div>
    <footer id="footer"> 
        <p class="text-dark text-center fs-5 mt-1 syne">Built by
          <a class="contrast"style="text-decoration:none;" href="https://www.linkedin.com/in/aakash-tiwari-8951a8204/" target="_black">Aakash Tiwari&nbsp; <i class="fab fa-linkedin text-primary"></i>
                            Profile</a></p>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
